apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-worker
  namespace: spark
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark
      role: worker
  template:
    metadata:
      labels:
        app: spark
        role: worker
    spec:
      containers:
        - name: spark-worker
          image: apache/spark:3.5.1
          args:
            - bin/spark-class
            - org.apache.spark.deploy.worker.Worker
            - spark://spark-master:7077
          ports:
            - containerPort: 8081
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "1"
              memory: "2Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: spark-worker
  namespace: spark
spec:
  type: NodePort
  selector:
    app: spark
    role: worker
  ports:
    - name: spark-worker-ui
      port: 8081
      targetPort: 8081
      nodePort: 30801